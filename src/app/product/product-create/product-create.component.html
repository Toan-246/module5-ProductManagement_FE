<div class="pd-20 card-box mb-30">
  <div class="clearfix">
    <div class="pull-left">
      <h4 class="mb-30">Tạo mới sản phẩm</h4>
    </div>
    <div class="pull-right">
      <a routerLink="/products" class="btn btn-primary btn-sm scroll-click" rel="content-y"  data-toggle="collapse" role="button">Danh sách sản phẩm</a>
    </div>
  </div>
  <form [formGroup]="productForm" (ngSubmit)="createProduct()">
    <div class="form-group">
      <label>Tên sản phẩm</label>
      <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" formControlName="name">
    </div>
    <div class="form-group">
      <label>Giá sản phẩm</label>
      <input class="form-control" type="number" placeholder="Nhập giá sản phẩm" formControlName="price">
    </div>
    <div class="form-group">
      <label>Mô tả sản phẩm</label>
      <textarea class="form-control" formControlName="description" placeholder="Nhập mô tả sản phẩm"></textarea>
    </div>
    <div class="form-group">
      <label>Danh mục sản phẩm</label>
      <select class="form-control" formControlName="category">
        <option selected="" disabled>Chọn...</option>
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-group">
        <label>Example file input</label>
        <input type="file" class="form-control-file form-control height-auto" id="image">
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit">Tạo mới</button>
    </div>
  </form>
</div>
